<div class="popup-container">
  <div class="content container h-50">
    <div class="d-flex align-items-center justify-content-center p-3">
      <p class="mb-0 font-weight-bold mr-3">Mật khẩu mới cho tài khoản này:</p>
      <div class="password" (click)="copyToClipboard($event)"> 
        {{password}}
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <button nz-button nzType="primary" class="text-uppercase  mr-1" (click)="copyToClipboard($event)">
       {{isCopied ? "đã " : ""}}sao chép 
      </button>
      <button nz-button nzType="default" class="text-uppercase ml-1" (click)="closePopupNo()">
        đóng
      </button>
    </div>
  </div>
</div>
