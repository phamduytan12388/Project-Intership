<div class="container-fluid h-100 p-0">
  <div class="row px-0 py-2 mx-0 content-header">
      <div class="col-12 col-sm-8 col-md-8 col-lg-6 text-left align-items">
          <i class="fa fa-arrow-left mr-2 pointer outline-none" aria-hidden="true" [routerLink]="['/dashboard/manage-user/user']"></i>
          <span class="content-header--title text-uppercase">Tạo mới người dùng</span>
      </div>
      <div class="col-12 col-sm-4 col-md-4 col-lg-6 text-right">
          <button nz-button nzType="primary" class="mx-1 text-uppercase" (click)="save()" >
              Lưu
          </button>
          <button nz-button nzType="default" class="mx-1 text-uppercase" [routerLink]="['/dashboard/manage-user/user']">
              Hủy
          </button>
      </div>
  </div>
  <app-user-form #form [type]="'create'"></app-user-form>
</div>
